apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: count-wf-template
spec:
  entrypoint: count-all
  arguments:
    parameters:
    - {name: timestamp, value: "2000-01-01 12:00:00"}
    - name: hello-key-prefix
      valueFrom:
        configMapKeyRef:
          name: example-parameters
          key: hello-key-prefix
    - name: goodbye-key-prefix
      valueFrom:
        configMapKeyRef:
          name: example-parameters
          key: goodbye-key-prefix
    - name: mysql-table-name
      valueFrom:
        configMapKeyRef:
          name: example-parameters
          key: table-name
    - name: mysql-connection-secret
      value: example-db-connect
    
  templates:
  - name: count-all
    steps:
    - - name: split
        template: branch
        arguments:
          parameters:
          - name: key-prefix
            value: "{{item.prefix}}"
          - name: string
            value: "{{item.string}}"
        withItems:
        - prefix: "{{workflow.parameters.hello-key-prefix}}"
          string: hello
        - prefix: "{{workflow.parameters.goodbye-key-prefix}}"
          string: goodbye
    - - name: write-result
        templateRef:
          name: script-templates
          template: write-to-db
        arguments:
          parameters:
          - name: timestamp
            value: "{{workflow.parameters.timestamp}}"
          - name: table-name
            value: "{{workflow.parameters.mysql-table-name}}"
          - name: db-connection-secret
            value: "{{workflow.parameters.mysql-connection-secret}}"
          - {name: sum-hello, value: "{{=jsonpath(steps.split.outputs.sum),'$.0'}}"}
          - {name: sum-goodbye, value: "{{=jsonpath(steps.split.outputs.sum),'$.1'}}"}

#################################################

  - name: branch
    inputs:
      parameters:
      - {name: key-prefix}
      - {name: string}
    steps:
    - - name: list-files
        templateRef:
          name: script-templates
          template: ist-files
        arguments:
          artifacts:
          - name: folder
            s3:
              key: "{{inputs.parameters.key-prefix}}\
                    /{{=sprig.replace(' ','/',sprig.trunc(13,workflow.parameters.timestamp))}}"
    - - name: count-each
        templateRef:
          name: script-templates
          template: count
        arguments:
          parameters:
          - name: string
            value: "{{inputs.parameters.string}}"
          artifacts:
          - name: input-file
            s3:
              key: "{{inputs.parameters.key-prefix}}\
                    /{{item}}"
        withParam: "{{steps.list-files.outputs.result}}"
    - - name: summarize
        templateRef:
          name: script-templates
          template: sum
        arguments:
          parameters:
          - name: numbers
            value: "{{steps.count-each.outputs.result}}"
    outputs:
      parameters:
      - name: sum
        valueFrom:
          parameter: "{{steps.summarize.outputs.result}}"

